<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo - List</title>
  <link rel="shortcut icon" href="icon/boockmarc.ico.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style/style.css">
</head>

<body class="dark">

  <div class="models">

    <li>
      <div class="item">
        <div class="task">
          <i class="fa-solid fa-square" action="check"></i>
          <div class="task-name">-- Place here the title of the task</div>
          <div class="actions">

            <i class="fa-solid fa-pen-to-square" action="edit"></i>
            <i class="fa-solid fa-trash" action="exclude"></i>
            <i class="fa-solid fa-chevron-down" action="toggleShow"></i>
          </div>

          <div class="edit-box closed">
            <input type="text" class="edit-task">
            <textarea class="edit-desc-task" rows="10"></textarea>
            <button action="save">Editar</button>
            <button action="cancel">Cancelar</button>
          </div>
        </div>

        <div class="task-description closed">
          -- Place here the description of the task
        </div>

      </div>

    </li>


  </div>

  
  <main>
    <i class="fa-solid fa-moon change-theme"></i>
    <div class="panel">
      <form action="" id="form-tasks">
        <div>
          <label for="name-task">Tarefa</label>
          <input type="text" id="name-task" placeholder="Regar as plantas"/>
        </div>
        <div>
          <label for="description">Descrição</label>
          <textarea name="" id="description" rows="10" placeholder="Lembrar de não molhar os cactos"></textarea>
        </div>
        <input type="submit" name="" id="add-task">
      </form>
    </div>

    <div class="task-area">
      <h2>Tarefas</h2>

      <div class="tasks">
        <ul class="task-list">
          

        </ul>
      </div>

    </div>
  </main>

  <script src="scripts/app.js" type="module"></script>
</body>

</html>
